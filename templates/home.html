<!-- templates/home.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number Guessing Game</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: none;
      color: #fff;
    }
    .form-label {
      font-weight: 600;
    }
    .btn-custom {
      background-color: #ff4b2b;
      border: none;
      font-weight: bold;
    }
    .btn-custom:hover {
      background-color: #ff416c;
    }
    a.leaderboard-link {
      color: #fff;
      text-decoration: underline;
      font-weight: 500;
    }
    a.leaderboard-link:hover {
      color: #ffca28;
    }
     body {
    background: url("{{ url_for('static', filename='images/home.jpg') }}") no-repeat center center fixed;
    background-size: cover;
  }
  </style>
</head>
<body>
  
  <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card p-4 shadow-lg" style="max-width: 500px; width: 100%;">
      <h1 class="text-center mb-4">üéØ Number Guessing Game</h1>
      <form action="{{ url_for('start') }}" method="POST">
        <div class="mb-3">
          <label for="name" class="form-label">Enter Your Name</label>
          <input type="text" class="form-control" name="name" id="name" required placeholder="Your Name">
        </div>
        <div class="mb-3">
          <label for="level" class="form-label">Select Difficulty</label>
          <select class="form-select" name="level" id="level">
            <option value="easy">Easy (1-10, unlimited tries)</option>
            <option value="medium">Medium (1-50, 7 tries)</option>
            <option value="hard">Hard (1-100, 5 tries)</option>
          </select>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-custom">Start Game</button>
        </div>
      </form>
      <div class="mt-3 text-center">
        <a href="{{ url_for('leaderboard') }}" class="leaderboard-link">üèÜ View Leaderboard</a>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
