<!-- templates/play.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Play Game</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: none;
      color: #fff;
    }
    .btn-custom {
      background-color: #ff4b2b;
      border: none;
      font-weight: bold;
    }
    .btn-custom:hover {
      background-color: #ff416c;
    }
    .hint-box {
      background-color: rgba(255, 255, 255, 0.2);
      padding: 10px 15px;
      border-radius: 8px;
      font-weight: bold;
      margin-bottom: 15px;
    }
    body {
    background: url("{{ url_for('static', filename='images/game.jpg') }}") no-repeat center center fixed;
    background-size: cover;
  }
  </style>
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card p-4 shadow-lg" style="max-width: 500px; width: 100%;">
      <h1 class="text-center mb-4">ðŸŽ¯ Guess the Number!</h1>
      
      {% if hint %}
        <div class="hint-box text-center">
          {{ hint }}
        </div>
      {% endif %}
      
      <p class="text-center mb-3">
        Guesses so far: <strong>{{ guesses }}</strong>{% if max_guesses %} / <strong>{{ max_guesses }}</strong>{% endif %}
      </p>
      
      <form method="POST">
        <div class="mb-3">
          <label for="guess" class="form-label">Your Guess</label>
          <input type="number" class="form-control" id="guess" name="guess" required placeholder="Enter a number">
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-custom">Submit Guess</button>
        </div>
      </form>
    </div>
  </div>
  
  <!-- Bootstrap JS (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
