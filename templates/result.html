<!-- templates/result.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Result</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .result-box {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      max-width: 500px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }
    .btn-custom {
      background-color: #ff4b2b;
      border: none;
      font-weight: bold;
      color: white;
    }
    .btn-custom:hover {
      background-color: #ff416c;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.1rem;
    }
    a.btn-link {
      margin-top: 15px;
      display: inline-block;
      color: #fff;
      font-weight: bold;
      text-decoration: none;
    }
    a.btn-link:hover {
      text-decoration: underline;
    }
    body {
    background: url("{{ url_for('static', filename='images/result.jpg') }}") no-repeat center center fixed;
    background-size: cover;
  }
  </style>
</head>
<body>
  <div class="result-box">
    {% if status == "win" %}
      <h1>üéâ Congratulations, {{ session.player_name }}!</h1>
      <p>You guessed it! The number was <strong>{{ number }}</strong>.</p>
      <p>Your score: <strong>{{ score }}</strong></p>
      <form action="{{ url_for('save_score') }}" method="POST" class="mt-4">
        <input type="hidden" name="score" value="{{ score }}">
        <button type="submit" class="btn btn-custom btn-lg">Save to Leaderboard</button>
      </form>
    {% else %}
      <h1>üò¢ Game Over</h1>
      <p>You lost. The number was <strong>{{ number }}</strong>.</p>
    {% endif %}
    <a href="{{ url_for('home') }}" class="btn btn-link mt-3">üîÅ Play Again</a>
  </div>

  <!-- Bootstrap JS (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
